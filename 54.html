<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Alert,prompt and confirm</title>
</head>
<body>
    <div class="box">
        <h1>JavaScript Alert,prompt and confirm</h1>
        <p>JavaScript Alert,prompt and confirm</p>
        <button onclick="myFunction()">Click me</button>
        <script>
// Alert type in Java Script
            alert("Connect garna laaude");
            // Prompt type in JavaScript
             let name =prompt('what is your name?') ;
             console.log(name);
            // Confirm type in JavaScript
            let deletepost=("Delete garna ok thich kuire");
            if(confirm(deletepost)){
                if(deletepost){
                    console.log("Your post has been succesfully deleted");
                }
                else{
                    console.log("Your post has not been deleted");
                }
            }

        </script>
    </div>
</body>
</html
