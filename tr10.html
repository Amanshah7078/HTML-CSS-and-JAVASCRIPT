<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ID's & classes in HTML</title>

</head>

<body>
    <center>
        <h3>ID's & classes in HTML</h3>
    </center>
    <div>
        id="mainbox" class="redBG black border">
        this is mainbox
    </div>
    <!-- IDEA! >> Type span.redBG it makes their tag automatically that shown in below -->
    <span class="redBg"></span>
    <!-- NOTE:>> .is for class & #is for ID, that given below [for e.g=span#mainspan] -->
    <span id="mainspan"></span>
    <!-- Try >> (div.redBG.blackborder.anotherclass)4-->
    <div class="redBG blackborder"></div>anotherclass
    Try >> ".blackbackground"
    <div class="blackbackground"></div>

    <!-- Creating multiple elements using Emmet -->
    <!-- span.Myclass.Myclass2.Myclass3 +<tab> you can make it multiplication from number -->
    <span class="myClass myClass2 myClass3">First</span>
    <span class="myClass myClass2 myClass3">Secondd</span>
    <span class="myClass myClass2 myClass3">Third</span>
    <span class="myClass myClass2 myClass3">FOurth</span>


</body>

</html>
