<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable and custom properties</title>
    <style>
        .box{
            
            width: 200px;
            height: 200px;
            background-color: cadetblue;
            color: rgb(82, 83, 80);
            margin: 4px 5px;
            padding: 8px 4px;
            display: flex;
            border: 3px double red;
            box-shadow: 30px 20px 14px;

        }
        .container{
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container"></div>
        <div class="box" id="box-1">Box-1</div>
        <div class="box" id="box-2">box-2</div>
        <div class="box" id="box-3">Box-3</div>
        </div>
</body>
</html>
