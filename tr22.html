<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo selectors & more designing</title>
    <style>
    .container{
    border:2px solid rgb(248, 118, 118);
    background-color: rgb(100, 180, 107);
    padding: 34px;
    margin: 34px auto;
    width: 666px;
}
a{
    text-decoration: dotted;
    color: rgb(144, 253, 253);

}
a:hover{
    color: rgb(70, 63, 63);
    
    }
    a:active{
        background-color:coral;
    }
.btn{
    background-color: blueviolet;
    padding: 7px;
    border-radius:20ex;
    cursor:pointer;
    font-size: x-large;
}
    </style>
</head>
<body>
<div class="container" id="cont1">
<h3>This is my heading</h3>

<button class="btn">Report</button>
</div>
    
</body>
</html>
