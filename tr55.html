<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript in for, while,for each and do while loops</title>
</head>
<body>
    <span id="time"></span>
    <div class="container">
        For, while, for each and do while loops
    </div>
    <script>
        let i=0;
        for(i=1;i<10;i++){
            console.log(i);
        }
        let friend=["Aandu","Professor rupesh","Topa","Rimesh","SkillF"];

        //THis is (for loop), this is very ancient rule 
        for(let index=0;index < friend.length;index++) {
             console.log("Hello "+ friend[index]+", Welcome to JavaScript");

        }
        // After that (for Each) loop, This is now little modern 
        friend .forEach(function f(element) { 
            console.log("Hello " + element + ", Welcome to modern JavaScript.");
        });
        // THis (For of) loop is modern for the sector of every program
       for(element of friend){
        console.log("Lets "+element+" do coding together");
       }
        
        let employee={
            name:"Aman",
            salary:30000,
            designation:"Developer",
            channel:"CWA (Code With Aman)"
            
        }
        //Use this loop to iterate over object above code in JavaScript 
        for(key in employee){
            console.log(`The ${key} of employee is ${employee[key]}`);
        }
        //While loop in js
        let j=0;
        while(j<10){
            console.log(`${j} is less than 10 `);
            j++;
            
        }
        let k=44;
        do{
            console.log(`${k} is less than 10 and we are inside do while loop and in our math method ,this is wrong`);
            k++;

            console.log(`${k} is greater than 10 and we are inside do while loop and in our math method ,this is right`);
            k++;
           
        }while(k<44);

            
        

         function DisplayTime(){
            let time=new Date();
            console.log(time);
            document.getElementById('time').innerHTML=time;
         }   
        setInterval(DisplayTime,1000);
      
        

   
    

    </script>
</body>
</html>
