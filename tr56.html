<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigating THE DOM</title>
</head>
<body>
   <div id="main" class="container">
    <ul id="nav">
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>

    </ul>
   </div>
   <div class="container">
    Another container
   </div>
   <script>
    let main=document.getElementById('main');
    console.log(main);
    let Nav=document.getElementById('nav');
    console.log(nav);
    let container=document.getElementsByClassName('container')
    console.log(container);
    let selectors=document.querySelectorAll('#nav>li'); //In let selectors u can also write let sel in shortcut
    console.log("This is selectors returns",selectors);

   </script>
</body>
</html>
