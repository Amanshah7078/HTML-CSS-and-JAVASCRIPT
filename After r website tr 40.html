<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid style Tutorial</title>
    <style>
        .container{
            display: grid;
            grid-template-rows: 100px 200px 100px ;
            grid-template-rows: repeat(30, auto);
        }
        .item{
          height: 20px;  
           width:200px;
            background-color: red;
            margin: 20px;
            border: 4px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Item box 1</div>
        <div class="item">Item box 2</div>
        <div class="item">Item box 3</div>
        <div class="item">Item box 4</div>
        <div class="item">Item box 5</div>
        <div class="item">Item box 6</div>
        <div class="item">Item box 7</div>
        <div class="item">Item box 8</div>
        <div class="item">Item box 9</div>
        <div class="item">Item box 1</div>
        <div class="item">Item box 2</div>
        <div class="item">Item box 3</div>
        <div class="item">Item box 4</div>
        <div class="item">Item box 5</div>
        <div class="item">Item box 6</div>
        <div class="item">Item box 7</div>
        <div class="item">Item box 8</div>
        <div class="item">Item box 9</div>
    </div>
</body>
</html>
