<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables, Data types and Operators</title>
    <script>
    var a=30;
    var b="Aman";
var c="Shah";
    var d=10.5;
    console.log(c,a);

    // Operators in JavaScript
    // In 2 + 3 '+' denotes the operators and In 2,3 ',' denotes the operands
    // In unary operator- It has single operand :(x=-x)
    // examples of unary operators
    e=-d;
    console.log(-d);
    // Example of binary Operators
    f=33+20;
    console.log(f);

    // Arithmetic operators in action in JavaScript
  var num1= 55;
  var num2= 10;
    console.log ("The value of num1 + num2 is", +(num1 + num2 ));
    console.log ("The value of num1 - num2 is" ,+(num1 - num2 ));
    console.log ("The value of num1 * num2 is", +(num1 * num2 ));
    console.log ("The value of num1 / num2 is" ,+(num1 / num2 ));
    console.log ("The value of num1 ++ num2 is", +(num1++ ));
    console.log ("The value of num1 ++ num2 is" ,+(++num1  ));
    console.log ("The value of num1 -- num2 is", +(num1 -- ));
    console.log ("The value of num1 -- num2 is" ,+(--num1  ));
    console.log ("The value of num1 % num2 is", +(num1 % num2 ));



    </script>
    <style>
        .container{
            justify-content: center;
            text-align: center;
            text-shadow: -30px 15px 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>This is heading</h1>

            ipsa facilis repellat sequi incidunt.\</p>
    </div>

</body>

</html>
